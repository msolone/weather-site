<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Site</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
   <section class="main">
     <h1>Weather Site</h1>
    <section class="last"> 
      <h2>Your Last Searched Location</h2>
      <h3 class="location-display3"></h3>
      <img class=weather-icon3 src="" alt="Weather Icon">
      <ul class="weather-display3"></ul>
    </section> 

    <section class="current">
      <h2>Current Location Weather!</h2>
      <h3 class="location-display2">Weather at your location loading...</h3>
      <img class=weather-icon2 src="" alt="Weather Icon">
      <ul class="weather-display2"></ul>
    </section>

    <section class="city-zip">
      <h2>Weather by City or Zip</h2>
      <section class="search-stuff">
        <input class="input-bar"type="text" placeholder="City or Zip Code">
        <button class="search-button">Search</button>
      </section>
      <button class="forecast-button">Get Five Day Forecast</button>
      <h3 class="location-display"></h3>
      <img class="weather-icon" src="" alt="Weather Icon">
      <ul class="weather-display"></ul>
    </section>

  </section>

   <section class="five-day-forecast"> 
      <h3 class="forecast-location-display"></h3>
    <section class="forecast-day-1">
      <h3 class="day-1">Day 1</h3>
      <img class="forecast-1-weather-icon" src="" alt="Weather Icon">
      <ul class="forecast-1-weather-display"></ul>
   </section>

   <section class="forecast-day-2">
      <h3 class="day-2">Day 2</h3>
      <img class="forecast-2-weather-icon" src="" alt="Weather Icon">
      <ul class="forecast-2-weather-display"></ul>
   </section>

   <section class="forecast-day-3">
      <h3 class="day-3">Day 3</h3>
      <img class="forecast-3-weather-icon" src="" alt="Weather Icon">
      <ul class="forecast-3-weather-display"></ul>
   </section>

   <section class="forecast-day-4">
      <h3 class="day-4">Day 4</h3>
      <img class="forecast-4-weather-icon" src="" alt="Weather Icon">
      <ul class="forecast-4-weather-display"></ul>
   </section>

   <section class="forecast-day-5">
      <h3 class="day-5">Day 5</h3>
      <img class="forecast-5-weather-icon" src="" alt="Weather Icon">
      <ul class="forecast-5-weather-display"></ul>
   </section>
   <button class="back-to-front-button">Back to Front Page</button>

  </section>

   



    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
